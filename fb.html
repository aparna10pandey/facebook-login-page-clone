<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook login page</title>
    <link rel="stylesheet" href="fbstyle.css" />
  </head>
  <body style="background-color: rgb(242, 243, 245)">
    <div>
      <section class="logobox">
        <h1 style="color: rgba(33, 114, 235, 0.953)" class="logo">facebook</h1>
        <p class="line">
          Facebook helps you connect and share <br />
          with the people in your life.
        </p>
      </section>
    </div>
    <div class="input">
      <section class="textbox">
        <form style="background-color: white">
          <input
            type="text"
            class="text_box"
            placeholder="Email address or phone number"
          />
          <br /><br />
          <input
            type="password"
            class="text_box"
            style="margin-top: -10px"
            placeholder="password"
          />
          <br />
          <br />
         <input type="submit" value="Log in" class="button"/><br />
          <a
            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
            class="forgotp"
            style="margin-left: 85px; font-size: 13px"
          >
            Forgotten password?
          </a>
          <p
            style="
              margin-top: -1px;
              margin-bottom: 7px;
              color: rgb(199, 198, 198);
            "
          >
            ____________________________________
          </p>
        </form>
        <br />

        <a href="https://www.facebook.com/"
          ><button
            style="
              height: 35px;
              margin-left: 70px;
              color: white;
              background-color: rgb(6, 185, 30);
              border-color: rgb(0, 206, 27);
              border-radius: 5px;
              outline: none;
              border: none;
              margin-top: -60px;
              width: 140px;
              font-weight: 700;
            "
          >
            Create new account
          </button></a
        >
      </section>
      <p
        style="
          margin-left: 76px;
          font-size: 11px;
          font-family: sans-serif;
          margin-top: 20px;
          color: rgb(33, 31, 31);
        "
      >
        <b>Create a Page</b> for a celebrity, brand or business.
      </p>
    </div>
  </body>
</html>
